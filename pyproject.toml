[tool.poetry]
name = "photoshare"
version = "0.1.0"
description = "GoIT School WEB course command project of Sharing Photo FastAPI application"
authors = ["Roman <romankuspys777@gmail.com>, Ruslan Logush <phenixruslan@gmail.com>, Maryna Kondratiuk <kondratyukmv@gmail.com>, Oleksandr Dyshliuk <dishalex@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
